<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <nav class="navbar">
        <div>
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                alt="">
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
    <div class="checkout-container">
        <h1>checkout</h1>

        <div class="checkout-wrapper">
            <!--fore-->
            <div class="shipping-info">
                <h2>Shipping details</h2>
                <form id="checkoutform">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="email address" required>
                    <input type="text" placeholder="phone Number" required>
                    <input type="text" placeholder="Addres Line 1" required>
                    <input type="text" placeholder="Addres Line 2" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="State" required>
                    <input type="text" placeholder="Postal Code" required>

                </form>

            </div>

            <!--Order SUMMRAY-->
            <div class="order-summary">
                <h2>order-summray</h2>
                <div id="summrayItem"></div>
                <div id="summrayTotal" class="summray-total"></div>
                <button onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>

    <script>
        function loadsummary(){
            let cart = JSON.parse(localStorage.getItem("cart"))||[];
            const summrayItems = document.getElementById("summaryItems");
            const summrayTotal = document.getElementById("summaryTotal");
            
            if(cart.length == 0){
                summrayItems.innerHTML="<p>Your cart is empty</p>"
                summrayTotal.innerHTML ="";
                return;
            }

            let total = 0;
            summrayItems.innerHTML = cart.map(item => {
                total += item.price;
                return `
                <div class= "summary-item">
                    <span>${item.name}</span>
                    <span>${item.price}</span>
                    </div>
                `
            }).join("");

            summrayTotal.innerHTML = `<strong>Total: Rs ${total}</strong>`;
        }

        function placeOrder(){
           alert("Order placed Successfully! Thank You for Shopping with us");
           localStorage.removeItem("cart");
           window.location.href = "index.html"
        }
        loadsummary()
    </script>
</body>

</html>
